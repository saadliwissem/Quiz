<h6>
    students
</h6>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataa">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> student name </th>
            <td mat-cell *matCellDef="let element"> <a href="#" style="text-decoration: none;color: black;"> {{element.name}}</a> </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef> cin </th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
        </ng-container>
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef> class </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
        </ng-container>
        <ng-container matColumnDef="qp">
            <th mat-header-cell *matHeaderCellDef>
                <p style="text-align: center;"> number of passed Quiz </p>
            </th>
            <td mat-cell *matCellDef="let element">
                <p style="text-align: center;"> {{element.qp}}</p>
            </td>
        </ng-container>
        <ng-container matColumnDef="qf">
            <th mat-header-cell *matHeaderCellDef>
                <p style="text-align: center;"> number of failed Quiz</p>
            </th>
            <td mat-cell *matCellDef="let element">
                <p style="text-align: center;"> {{element.qf}} </p>
            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="Columns"></tr>
        <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of  element">
    </mat-paginator>
</div>

<mat-divider>
</mat-divider>
<br><br>
<app-students-note></app-students-note>
